# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-lts-latest
  tools:
    python: "latest"
  commands:
    - curl -s https://api.github.com/repos/jgraph/drawio-desktop/releases/latest | grep browser_download_url | grep `dpkg --print-architecture` | grep '\.deb' | cut -d '"' -f 4 | wget -i -
    - apt-get -f install ./drawio-amd64-*.deb

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: content/conf.py

# PDF generation disabled â€” requires LuaLaTeX for Unicode emoji support,
# which is not available on ReadTheDocs. PDF is built via simplepdf in CI.
# formats:
#   - pdf
#   - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    - requirements: requirements.txt
